<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />

	<title>Reimbursement</title>
	<script defer type="text/javascript" src="./js/fetch.js"></script>
	<script defer type="text/javascript" src="./js/setup.js"></script>
	<script defer type="text/javascript" src="./js/reimbFunction.js"></script>
	<script defer type="text/javascript" src="./js/employeeFunctions.js"></script>
</head>

<body>
	<h1>Employee</h1>

	<a href="/Reimbursement/Manager.html">Manager</a>
	<a href="/Reimbursement/logout.html">Logout</a>

	<h2>Welcome <span id="currentUser">{User}</span></h2>

	<table class="table table-sm">
		<thead class="thead-dark">
			<tr>
				<th scope="col">#</th>
				<th scope="col">Amount</th>
				<th scope="col">Author</th>
				<th scope="col">Description</th>
				<th scope="col">Submitted</th>
				<th scope="col">Status</th>
				<th scope="col">Type</th>
				<th scope="col">Resolver</th>
				<th scope="col">Resolved</th>
			</tr>
		</thead>
		<tbody id="reimbRows">
			<tr>
				<th scope="row">1</th>
				<td>$20</td>
				<td>Otto</td>
				<td>Description</td>
				<td>Submitted</td>
				<td>Status</td>
				<td>Type</td>
				<td>Resolver</td>
				<td>Resolved</td>
			</tr>
		</tbody>
	</table>

	<form id="addReimb">
		<div class="form-group">
			<label for="amount">Amount</label>
			<input type="number" class="form-control" id="amount" placeholder="Enter Amount" name="amount" required />
		</div>
		<div class="form-group">
			<label for="type">Type</label>
			<select id="type" class="form-control type" name="type"></select>
		</div>
		<div class="form-group">
			<label for="description">Description</label>
			<textarea class="form-control" id="description" rows="3" name="description"></textarea>
		</div>
		<button type="submit" class="btn btn-primary">
			Submit Reimbursement Request
		</button>
	</form>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
</body>

</html>
